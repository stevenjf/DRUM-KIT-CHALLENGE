<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum example</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="buttonContainer">
        <div id="qKey" class="button-shaddow">
            <p>Q</p>
            <p>tom</p>
        </div>
        <div id="wKey" class="button-shaddow">
            <p>W</p>
            <p>kick</p>
        </div>
        <div id="eKey" class="button-shaddow">
            <p>E</p>
            <p>snare</p>
        </div>
        <div id="rKey" class="button-shaddow">
            <p>R</p>
            <p>boom</p>
        </div>
        <div id="tKey" class="button-shaddow">
            <p>T</p>
            <p>clap</p>
        </div>
        <div id="yKey" class="button-shaddow">
            <p>Y</p>
            <p>high hat</p>
        </div>
        <div id="uKey" class="button-shaddow">
            <p>U</p>
            <p>open hat</p>
        </div>
        <div id="iKey" class="button-shaddow">
            <p>I</p>
            <p>ride</p>
        </div>
        <div id="oKey" class="button-shaddow">
            <p>O</p>
            <p>tink</p>
        </div>
    </div>
    <div><h1>click or type a letter to play the drums!</h1></div>
    <div class="imageContainer">
        <img class="drumImg" src="./images/drumkit.jpg" alt="drum kit">    
    </div>
    
    <audio id="tom" src="sounds/tom.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="clap" src="sounds/clap.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>

    
    <script src="script/script.js"></script>
</body>
</html>
